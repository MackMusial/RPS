<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="RPS.css">
   


    <title>RPS</title>
</head>

<body>
    <div class="game">
        <div class="choices">
            <button class="choice" data-choice="rock">ROCK</button>
            <button class="choice" data-choice="paper">PAPER</button>
            <button class="choice" data-choice="scissors">SCISSORS</button>
        </div>
        <div class="results">
            <p id="userChoice">You chose:</p>
            <p id="randomChoice">Computer Chose:</p>
            <p id="result">Result:</p>
            <p id="stats">Wins: 0, Losses: 0, Ties: 0</p>
        </div>
    </div>
 <script src="RPS.js"></script>
</body>

</html>
